name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - run: npm ci

      - name: Publish
        run: |
          if [[ "$GITHUB_REF_NAME" == *"-"* ]]; then
            TAG=$(echo "$GITHUB_REF_NAME" | sed -E 's/^v[0-9.]+-([a-zA-Z0-9]+).*/\1/')
            echo "ðŸ“¦ Publishing prerelease with tag '$TAG'"
            npm publish --tag "$TAG"
          else
            echo "ðŸ“¦ Publishing stable version (latest)"
            npm publish
          fi
